<!DOTYPE HTML>
 <html>
    <head>
	    <script type="text/javascript" src="rando_digits.js"></script>
	   <script>
	    var secret = randomDigits();
	    //alert(secret);
		
		function onButtonPress()
		{
		    
			var userInput = document.getElementById("user_input").value;
			var  cows = 0;
			var bulls = 0;
			for (i = 0; i <4; i++)
			{
				var currentNumber = userInput[i];
			
				for (j =0; j < 4; j++)
				{
					if (currentNumber == secret[j])
					{
						 if (i == j)
						 {
							bulls = bulls + 1;
						 } else {
						  cows = cows + 1;
						 }
					}
			  
				}
				
			} 
				if (bulls == 4)
				{
					alert ("YOU WIN");
				}
				
			  
			  
			
			var h1Element = document.getElementById("results");
			h1Element.innerHTML += "ДЛЯ ПОПЫТКИ " + userInput + ". коров: " + cows + ", Быков: " + bulls + "<br>";
		}	
		  
	   </script>
		
	</head>
		<body>
			
		    <h1>4 цифры</h1>
			<h1 id="results"></h1>
		    <input type="text" id="user_input">
			<button onclick="onButtonPress()">Готово</button>
											
	    </BODY>

 </html>
