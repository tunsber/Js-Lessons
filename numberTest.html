	<html>
		<body>
			<script>
				var strock = "123456789";
				var m = 0;
				for (i = 0;i < strock.length; i++)
				{
					if (i != 0)
					{
						var prev = Math.abs(strock[i] - strock[i - 1]);
					}
					
					if (i != strock.length - 1)
					{
						var next = Math.abs(strock[i] - strock[i + 1]);
					}
					
					if (prev > 1 || next > 1)
					{
						m = 1;
						break;
					
					}
				}
				
				if (m == 1)
				{
				alert("Число не уровновешеное");
				
				
				}else
				{
				alert("число уровновешеное");
				
				}
				
			
			</script>
