<!DOTYPE HTML>
	<html>
		<body>
			<script>
				var digits = [1,5,2,9,9]
				for (i = 0; i < digits.length; i++)
				{
					if (digits[i] < 8)
					{
						digits[i] = Math.round(digits[i] / 5)
					
					}	
					
				}
				var result = []
				for (i = 0; i < digits.length; i++)
				{
					if (digits[i] % 2 == 0)
					{
						result.push(digits[i])
					
					}
				}
				
					alert(result)
				
			</script>
			
			
			
			
		</body>
	
	
	
	</html>
